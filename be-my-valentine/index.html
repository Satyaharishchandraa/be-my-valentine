<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #e63946;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 70px;
    }

    /* Celebration screen */
    .celebration {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(255, 192, 203, 0.95);
      z-index: 999;
      text-align: center;
      padding: 20px;
    }

    .celebration h2 {
      font-size: 40px;
      color: #e63946;
    }

    .celebration p {
      font-size: 20px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn" tabindex="-1">No ðŸ’”</button>
    </div>
  </div>

  <div class="celebration" id="celebration">
    <h2>Yaaay!!! ðŸ’•</h2>
    <p>You just made my Valentineâ€™s Day ðŸ¥°</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");

    // Block keyboard interaction
    noBtn.addEventListener("keydown", e => e.preventDefault());
    noBtn.addEventListener("click", e => e.preventDefault());

    function moveNoButton() {
      hoverSound.currentTime = 0;
      hoverSound.play();

      const rect = noBtn.getBoundingClientRect();
      const x = Math.random() * (window.innerWidth - rect.width);
      const y = Math.random() * (window.innerHeight - rect.height);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Mouse + touch support
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );
      if (distance < 120) moveNoButton();
    });

    document.addEventListener("touchstart", moveNoButton);

    // Yes button celebration
    yesBtn.addEventListener("click", () => {
      yesSound.play();
      celebration.style.display = "flex";
      createHearts();
    });

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
