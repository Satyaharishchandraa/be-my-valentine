<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body, html { height: 100%; font-family: 'Poppins', sans-serif; overflow: hidden; background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%); display: flex; justify-content: center; align-items: center; }
  .card {
    background: white;
    border-radius: 24px;
    padding: 2.5rem 3rem;
    text-align: center;
    position: relative;
    box-shadow: 0 20px 40px rgba(229, 57, 70, 0.25);
    z-index: 2;
    max-width: 400px;
    width: 90vw;
  }
  h1 { font-size: 2.5rem; color: #5a2a27; margin-bottom: 2rem; font-weight: 700; text-shadow: 0 1px 4px rgba(230, 57, 70, 0.3); }
  .buttons { display: flex; justify-content: center; gap: 2rem; position: relative; height: 60px; }

  button {
    padding: 1rem 2.5rem;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    box-shadow: 0 8px 20px rgba(229, 57, 70, 0.3);
    color: white;
    position: relative;
    z-index: 2;
  }

  #yes {
    background: linear-gradient(45deg, #e63946, #f58481);
    box-shadow: 0 12px 35px rgba(230, 57, 70, 0.5);
  }
  #yes:hover, #yes:focus-visible {
    transform: scale(1.12);
    box-shadow: 0 16px 50px rgba(230, 57, 70, 0.7);
    outline: 3px solid #f58481;
  }
  #yes:active { transform: scale(1); box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3); }

  #no {
    background: url('https://i.postimg.cc/3R64Fz4K/cartoon-no.png') no-repeat center/contain;
    width: 120px;
    height: 50px;
    border: none;
    pointer-events: none;
    user-select: none;
    position: absolute;
    top: 50%;
    left: 70%;
    transform: translate(-50%, -50%);
    transition: all 0.4s ease;
  }

  .celebration {
    position: fixed;
    inset: 0;
    background: rgba(255, 192, 203, 0.95);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    text-align: center;
    padding: 2rem;
    color: #b22222;
    font-weight: 700;
    font-size: 2rem;
    text-shadow: 0 2px 8px rgba(230, 57, 70, 0.7);
  }

  .confetti-piece {
    position: fixed;
    width: 8px;
    height: 8px;
    background-color: #e63946;
    opacity: 0.9;
    pointer-events: none;
    animation: confetti-fall 3s ease forwards;
    border-radius: 2px;
    will-change: transform;
    z-index: 10000;
  }
  @keyframes confetti-fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  /* Background hearts SVG floating */
  .hearts-bg { position: fixed; inset: 0; pointer-events: none; overflow: visible; z-index: 0; }
  .heart { position: absolute; width: 30px; height: 30px; opacity: 0.6; will-change: transform; animation-name: floatUp; animation-timing-function: linear; animation-iteration-count: infinite; }
  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.7); opacity:0.6; }
    100% { transform: translateY(-20vh) scale(1.1); opacity:0; }
  }

  @media (max-width:480px){
    h1{ font-size:2rem; }
    button{ font-size:1rem; padding:0.9rem 1.8rem; }
    #no{ width:90px; height:40px; }
  }

</style>
</head>
<body>

<div class="hearts-bg"></div>

<main class="card" role="main" aria-label="Valentine's Day question">
  <img src="https://i.postimg.cc/8c6gwb3B/valentine-cartoon.png" alt="Cute Valentine character" style="width:120px;margin-bottom:1rem;">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <div class="buttons">
    <button id="yes" aria-label="Yes, I will be your Valentine">Yes ðŸ’•</button>
    <button id="no" aria-disabled="true" tabindex="-1" aria-label="No button disabled"></button>
  </div>
</main>

<section class="celebration" role="alert" aria-live="assertive" aria-atomic="true">
  ðŸ¥³ Yay! You made my day so special! ðŸ¥°
</section>

<script>
  const colors=['#e63946','#f77f00','#fcbf49','#f94144'];

  // Floating hearts
  const heartsBg = document.querySelector('.hearts-bg');
  function createHeart(){
    const heart=document.createElement('img');
    heart.src='https://i.postimg.cc/4y4C4Dmn/heart.png';
    heart.className='heart';
    heart.style.left=Math.random()*100+'vw';
    heart.style.width=(20+Math.random()*20)+'px';
    heart.style.animationDuration=(6+Math.random()*6)+'s';
    heartsBg.appendChild(heart);
    setTimeout(()=>heart.remove(),12000);
  }
  setInterval(createHeart,400);

  // Confetti
  function createConfettiPiece(){
    const confetti=document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left=Math.random()*window.innerWidth+'px';
    confetti.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    confetti.style.animationDuration=(2+Math.random()*1.5)+'s';
    confetti.style.width=confetti.style.height=(5+Math.random()*8)+'px';
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),3000);
  }

  function showCelebration(){
    const celebration=document.querySelector('.celebration');
    celebration.style.display='flex';
    const confettiInterval=setInterval(createConfettiPiece,100);
    setTimeout(()=>{
      clearInterval(confettiInterval);
      celebration.style.display='none';
    },3000);
  }

  // Yes button
  const yesSound=new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
  yesSound.volume=0.3;
  document.getElementById('yes').addEventListener('click',()=>{
    yesSound.play();
    showCelebration();
  });

  // No button run-away
  const noBtn=document.getElementById('no');
  noBtn.style.position='absolute';
  noBtn.setAttribute('tabindex','-1');
  noBtn.setAttribute('aria-disabled','true');
  noBtn.addEventListener('click',e=>e.preventDefault());

  function moveNoBtn(){
    const btnWidth=noBtn.offsetWidth;
    const btnHeight=noBtn.offsetHeight;
    const maxX=window.innerWidth-btnWidth;
    const maxY=window.innerHeight-btnHeight;
    noBtn.style.left=Math.random()*maxX+'px';
    noBtn.style.top=Math.random()*maxY+'px';
  }

  function checkDistance(e){
    const rect=noBtn.getBoundingClientRect();
    const centerX=rect.left+rect.width/2;
    const centerY=rect.top+rect.height/2;
    const pointerX=e.touches? e.touches[0].clientX:e.clientX;
    const pointerY=e.touches? e.touches[0].clientY:e.clientY;
    const distance=Math.hypot(pointerX-centerX,pointerY-centerY);
    if(distance<150) moveNoBtn();
  }

  document.addEventListener('mousemove',checkDistance);
  document.addEventListener('touchmove',checkDistance);
</script>

</body>
</html>
