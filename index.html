<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine? ðŸ’˜</title>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #581845;
    }

    /* Container */
    .container {
      background: white;
      border-radius: 24px;
      padding: 3rem 4rem;
      max-width: 420px;
      width: 90vw;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Heading */
    h1 {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 1.8rem;
      letter-spacing: 0.04em;
      text-shadow: 0 1px 2px rgba(229, 57, 70, 0.5);
    }

    /* Buttons container */
    .btns {
      display: flex;
      justify-content: center;
      gap: 1.8rem;
      position: relative;
      height: 60px;
    }

    /* Base button style */
    button {
      cursor: pointer;
      font-weight: 700;
      font-size: 1.3rem;
      border-radius: 9999px;
      padding: 0.85rem 2.4rem;
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      position: relative;
      outline: none;
      box-shadow: 0 6px 15px rgba(230, 57, 70, 0.3);
      color: white;
      filter: drop-shadow(0 4px 2px rgba(0,0,0,0.05));
    }

    /* Yes button styling */
    #yesBtn {
      background: linear-gradient(45deg, #e63946, #f1c0c0);
      box-shadow: 0 8px 25px rgba(230, 57, 70, 0.5);
    }
    #yesBtn:hover, #yesBtn:focus {
      transform: scale(1.12);
      box-shadow: 0 12px 40px rgba(230, 57, 70, 0.7);
      outline: none;
    }
    #yesBtn:active {
      transform: scale(1);
      box-shadow: 0 6px 15px rgba(230, 57, 70, 0.3);
    }

    /* No button styling */
    #noBtn {
      background: #adb5bd;
      color: #333;
      position: absolute;
      left: calc(50% + 90px);
      top: 0;
      pointer-events: none; /* disabled click */
      user-select: none;
      transition: left 0.4s ease, top 0.4s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    /* Disable keyboard focus & interaction */
    #noBtn:focus {
      outline: none;
    }

    /* Celebration overlay */
    .celebration {
      position: fixed;
      inset: 0;
      background: rgba(255, 192, 203, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 2rem;
    }
    .celebration h2 {
      color: #e63946;
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 8px rgba(230, 57, 70, 0.7);
    }
    .celebration p {
      font-size: 1.3rem;
      color: #581845;
    }

    /* Floating hearts background */
    .heart-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 16px;
      color: #e63946;
      opacity: 0.7;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      user-select: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-20vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Confetti styles */
    .confetti-piece {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: #e63946;
      opacity: 0.9;
      pointer-events: none;
      animation: confetti-fall 3s ease forwards;
      border-radius: 2px;
      will-change: transform;
      z-index: 10000;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      .btns {
        height: 50px;
      }
      button {
        font-size: 1.1rem;
        padding: 0.7rem 1.8rem;
      }
      #noBtn {
        left: calc(50% + 70px);
      }
    }
  </style>
</head>
<body>
  <div class="heart-bg" aria-hidden="true"></div>

  <div class="container" role="main" aria-label="Valentine's Day question">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="btns">
      <button id="yesBtn" aria-label="Yes, I will be your Valentine">Yes ðŸ’–</button>
      <button id="noBtn" tabindex="-1" aria-disabled="true" aria-label="No button, but it can't be clicked">No ðŸ’”</button>
    </div>
  </div>

  <div class="celebration" role="alert" aria-live="assertive">
    <h2>Yaaay!!! ðŸ’•</h2>
    <p>You made my Valentineâ€™s Day so special ðŸ¥°</p>
  </div>

  <script>
    // Floating hearts background
    const heartBg = document.querySelector('.heart-bg');
    const colors = ['#e63946', '#f77f00', '#fcbf49', '#f94144'];

    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (12 + Math.random() * 18) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 6) + 's';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heartBg.appendChild(heart);

      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createFloatingHeart, 500);

    // Elements
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const celebration = document.querySelector('.celebration');

    // Disable No button keyboard and pointer events (already pointer-events:none in CSS)
    noBtn.addEventListener('keydown', e => e.preventDefault());
    noBtn.addEventListener('click', e => e.preventDefault());

    // Function to move No button smoothly inside viewport
    function moveNoButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 20;
      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    // Move No button on mousemove or touch near it
    function checkDistanceAndMove(e) {
      const rect = noBtn.getBoundingClientRect();
      const pointerX = e.touches ? e.touches[0].clientX : e.clientX;
      const pointerY = e.touches ? e.touches[0].clientY : e.clientY;

      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const distance = Math.hypot(pointerX - centerX, pointerY - centerY);

      if (distance < 120) {
        moveNoButton();
      }
    }

    document.addEventListener('mousemove', checkDistanceAndMove);
    document.addEventListener('touchmove', checkDistanceAndMove);

    // Celebration confetti pieces
    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = 2 + Math.random() * 1.5 + 's';
      confetti.style.width = confetti.style.height = (5 + Math.random() * 8) + 'px';

      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }

    function showCelebration() {
      celebration.style.display = 'flex';

      // Create burst of confetti for 3 seconds
      const confettiInterval = setInterval(createConfettiPiece, 100);
      setTimeout(() => clearInterval(confettiInterval), 3000);
    }

    // Play sound on yes click
    const yesSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
    yesSound.volume = 0.3;

    yesBtn.addEventListener('click', () => {
      yesSound.play();
      showCelebration();
    });

    // Initialize No button position on page load
    window.onload = () => {
      // Place no button initially somewhere random near right side
      noBtn.style.position = 'absolute';
      noBtn.style.top = '20px';
      noBtn.style.left = 'calc(50% + 90px)';
    };
  </script>
</body>
</html>
