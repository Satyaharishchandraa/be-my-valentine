<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #5a2a27;
      overflow-x: hidden;
    }

    /* Container */
    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(229, 57, 70, 0.25);
      max-width: 400px;
      width: 90vw;
      padding: 2.8rem 3rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Title */
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      letter-spacing: 0.04em;
      text-shadow: 0 1px 4px rgba(230, 57, 70, 0.3);
    }

    /* Buttons container */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    /* Buttons base */
    button {
      padding: 1rem 2.5rem;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 8px 20px rgba(229, 57, 70, 0.3);
      color: white;
      outline-offset: 3px;
    }

    /* Yes button */
    #yes {
      background: linear-gradient(45deg, #e63946, #f58481);
      box-shadow: 0 12px 35px rgba(230, 57, 70, 0.5);
    }
    #yes:hover, #yes:focus-visible {
      transform: scale(1.12);
      box-shadow: 0 16px 50px rgba(230, 57, 70, 0.7);
      outline: 3px solid #f58481;
    }
    #yes:active {
      transform: scale(1);
      box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3);
    }

    /* No button */
    #no {
      background: #d3d3d3;
      color: #666;
      cursor: not-allowed;
      pointer-events: none;
      user-select: none;
      box-shadow: none;
      position: relative;
      opacity: 0.7;
    }

    /* Fun wiggle on hover of container to tease */
    .card:hover #no {
      animation: wiggle 0.6s ease-in-out 2;
      opacity: 0.9;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    /* Celebration overlay */
    .celebration {
      position: fixed;
      inset: 0;
      background: rgba(255, 192, 203, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 2rem;
      color: #b22222;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 2px 8px rgba(230, 57, 70, 0.7);
    }

    /* Confetti */
    .confetti-piece {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: #e63946;
      opacity: 0.9;
      pointer-events: none;
      animation: confetti-fall 3s ease forwards;
      border-radius: 2px;
      will-change: transform;
      z-index: 10000;
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Background hearts */
    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 16px;
      color: #e63946;
      opacity: 0.6;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      user-select: none;
      will-change: transform;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.7);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-20vh) scale(1.1);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        font-size: 1rem;
        padding: 0.9rem 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="hearts-bg" aria-hidden="true"></div>

  <main class="card" role="main" aria-label="Valentine's Day question">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yes" aria-label="Yes, I will be your Valentine">Yes ðŸ’•</button>
      <button id="no" aria-disabled="true" tabindex="-1" aria-label="No button disabled">No ðŸ’”</button>
    </div>
  </main>

  <section class="celebration" role="alert" aria-live="assertive" aria-atomic="true">
    ðŸ¥³ Yay! You made my day so special! ðŸ¥°
  </section>

  <script>
    // Floating hearts background
    const heartsBg = document.querySelector('.hearts-bg');
    const colors = ['#e63946', '#f77f00', '#fcbf49', '#f94144'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (12 + Math.random() * 18) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 6) + 's';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heartsBg.appendChild(heart);

      setTimeout(() => heart.remove(), 12000);
    }
    setInterval(createHeart, 500);

    // Confetti animation
    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = 2 + Math.random() * 1.5 + 's';
      confetti.style.width = confetti.style.height = (5 + Math.random() * 8) + 'px';

      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }

    function showCelebration() {
      const celebration = document.querySelector('.celebration');
      celebration.style.display = 'flex';

      // Confetti burst for 3 seconds
      const confettiInterval = setInterval(createConfettiPiece, 100);
      setTimeout(() => {
        clearInterval(confettiInterval);
        celebration.style.display = 'none';
      }, 3000);
    }

    // Sound effect for Yes
    const yesSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
    yesSound.volume = 0.3;

    // Yes button click handler
    document.getElementById('yes').addEventListener('click', () => {
      yesSound.play();
      showCelebration();
    });

  </script>
</body>
</html>
